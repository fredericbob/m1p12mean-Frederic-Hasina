<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.mdp"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg disabled:bg-gray-400"
      >
        Se connecter
      </button>
    </form>

    <p *ngIf="errorMessage" class="mt-4 text-center text-red-500">{{ errorMessage }}</p>
  </div>
</div>
