<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Connexion</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail :</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="votre@email.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.mdp"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
          <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
        </label>
        <a href="/confirmationemail" class="text-sm text-indigo-600 hover:text-indigo-500">Mot de passe oublié ?</a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
      Connexion
      </button>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600">
      Vous n'avez pas de compte ?
      <a href="/users" class="text-indigo-600 hover:text-indigo-500 font-medium">Inscrivez-vous</a>
    </div>
    <p *ngIf="errorMessage" class="mt-4 text-center text-red-500">{{ errorMessage }}</p>
  </div>
</div>
