<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Ajouter un Rendez-vous</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="client_id" class="block text-lg">Client ID</label>
      <input id="client_id" [(ngModel)]="rendezVous.client_id" name="client_id" type="text" class="w-full p-2 border border-gray-300 rounded" required />
    </div>
    <div>
      <label for="vehicule_id" class="block text-lg">VÃ©hicule ID</label>
      <input id="vehicule_id" [(ngModel)]="rendezVous.vehicule_id" name="vehicule_id" type="text" class="w-full p-2 border border-gray-300 rounded" required />
    </div>
    <div>
      <label for="date_rdv" class="block text-lg">Date du rendez-vous</label>
      <input id="date_rdv" [(ngModel)]="rendezVous.date_rdv" name="date_rdv" type="datetime-local" class="w-full p-2 border border-gray-300 rounded" required />
    </div>
    <div>
      <label for="prestations" class="block text-lg">Prestations</label>
      <input id="prestations" [(ngModel)]="rendezVous.prestations" name="prestations" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Prestation ID" required />
    </div>
    <button type="submit" class="w-full py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Ajouter</button>
  </form>
</div>
