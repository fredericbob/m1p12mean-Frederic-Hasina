<div class="max-w-[850px] mx-auto">
  <div class="relative flex flex-col w-full h-full text-slate-700 bg-white shadow-md rounded-xl bg-clip-border">
    <div class="flex items-center justify-between p-4">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchTermChange()"
        placeholder="Rechercher par marque..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
      />
    </div>

    <div class="p-0 overflow-scroll">
      <table class="w-full mt-4 text-left table-auto min-w-max">
        <thead>
          <tr class="bg-slate-50 border-y border-slate-200">
            <th class="p-4 text-sm font-normal text-slate-500">Marque</th>
            <th class="p-4 text-sm font-normal text-slate-500">Modèle</th>
            <th class="p-4 text-sm font-normal text-slate-500">Année</th>
            <th class="p-4 text-sm font-normal text-slate-500">Type moteur</th>
            <th class="p-4 text-sm font-normal text-slate-500">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicule of filteredVehicules | paginate: { itemsPerPage: itemsPerPage, currentPage: page }" class="border-b border-slate-200 hover:bg-slate-100">
            <td class="p-4 text-sm text-slate-700">{{ vehicule.marque }}</td>
            <td class="p-4 text-sm text-slate-700">{{ vehicule.modele }}</td>
            <td class="p-4 text-sm text-slate-700">{{ vehicule.annee }}</td>
            <td class="p-4 text-sm text-slate-700">{{ vehicule.type_moteur }}</td>
            <td class="p-4 text-sm text-slate-700 flex space-x-2">
              <button class="bg-red-500 text-white px-3 py-1 rounded-md text-xs" (click)="deleteVehicule(vehicule._id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex items-center justify-between p-3">
      <p class="block text-sm text-slate-500">Page {{ page }} de {{ (vehicules.length / itemsPerPage) | number: '1.0-0' }}</p>
      <pagination-controls (pageChange)="page = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
    </div>
  </div>
</div>
