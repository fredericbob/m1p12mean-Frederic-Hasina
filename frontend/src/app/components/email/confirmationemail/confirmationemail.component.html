<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Mot de passe oublié</h2>

    <form (ngSubmit)="onForgotPassword()" #forgotPasswordForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="Entrez votre email"
        />
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        Envoyer le lien de réinitialisation
      </button>
    </form>

    <!-- Affichage du message ou du lien de réinitialisation -->
    <p *ngIf="message" class="text-center mt-4 text-sm text-gray-600">{{ message }}</p>

    <!-- Lien cliquable pour la réinitialisation du mot de passe -->
    <p *ngIf="resetLink" class="text-center mt-4 text-sm text-blue-600">
      <a (click)="redirectToReset()" style="cursor: pointer; color: blue;">Cliquez ici pour réinitialiser votre mot de passe</a>
    </p>

  </div>
</div>
