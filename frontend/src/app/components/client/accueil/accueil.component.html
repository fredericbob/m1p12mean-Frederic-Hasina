<!-- Section d'introduction avec image de fond -->
<div class="w-full h-screen overflow-hidden relative before:block before:absolute before:bg-black before:h-full before:w-full before:top-0 before:left-0 before:z-10 before:opacity-30">
  <img src="https://picsum.photos/seed/picsum/1900/850" class="absolute top-0 left-0 min-h-full w-full object-cover" alt="">
  <div class="relative z-20 max-w-screen-lg mx-auto grid grid-cols-12 h-full items-center px-6">
    <div class="col-span-6">
      <span class="uppercase text-white text-xs font-bold mb-2 block">BIENVENUE DANS NOTRE GARAGE</span>
      <h1 class="text-white font-extrabold text-5xl mb-8">Nous offrons les meilleurs services de réparation automobile</h1>
      <p class="text-stone-100 text-base">
        Confiez votre voiture à nos experts et bénéficiez d’un service rapide et de qualité.
      </p>
      <div class="mt-8 flex space-x-4">
        <button class="text-white uppercase py-4 text-base font-light px-10 border border-white hover:bg-white hover:bg-opacity-10">
          Faire un devis
        </button>
        <button class="text-white uppercase py-4 text-base font-light px-10 border border-white hover:bg-white hover:bg-opacity-10">
          Prendre rendez-vous
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Section Nos Prestations -->
<div class="bg-gray-100 py-20 w-full">
  <div class="max-w-screen-lg mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Nos Prestations</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
      <div *ngFor="let prestation of prestations" class="bg-white shadow-md rounded-lg p-6">
        <a [routerLink]="['/prestation', prestation.id]" class="block cursor-pointer">
          <h5 class="text-xl font-semibold text-gray-900">{{ prestation.nom }}</h5>
          <p class="text-gray-700">{{ prestation.description }}</p>
          <p class="mt-4 font-bold text-blue-600">À partir de : {{ prestation.prix_minimum }} Ar</p>
        </a>
      </div>
    </div>

    <div class="mt-10">
      <button class="text-gray-900 uppercase py-3 text-base px-10 border border-gray-900 hover:bg-gray-900 hover:bg-opacity-10">
        Voir plus de prestations
      </button>
    </div>
  </div>
</div>
