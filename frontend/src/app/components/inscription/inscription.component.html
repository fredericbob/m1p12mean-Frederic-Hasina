<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">

      <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Inscription</h2>
      <p class="text-center text-sm text-gray-600 mt-2">Vous avez déjà un compte ? <a href="/login" class="text-blue-600 hover:text-blue-700 hover:underline" title="Connexion">Connectez-vous ici</a></p>

  <form (ngSubmit)="onInscription()" class="space-y-4" #inscriptionForm="ngForm">
    <div>
      <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="user.nom"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre nom"
      />
    </div>

    <div >
      <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="user.prenom"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre prénom"
      />
    </div>

    <div class="flex flex-col my-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre email"
      />
    </div>

    <div class="flex flex-col my-4">
      <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
      <input
        type="text"
        id="telephone"
        name="telephone"
        [(ngModel)]="user.telephone"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre téléphone"
      />
    </div>

    <div class="flex flex-col my-4">
      <label for="mdp" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
      <input
        type="password"
        id="mdp"
        name="mdp"
        [(ngModel)]="user.mdp"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre mot de passe"
      />
    </div>

    <div class="flex flex-col my-4">
      <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
      <input
        type="text"
        id="adresse"
        name="adresse"
        [(ngModel)]="user.adresse"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Entrez votre adresse"
      />
    </div>

    <button
      type="submit"
      [disabled]="inscriptionForm.invalid"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
    >
    S'inscrire
    </button>

    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
