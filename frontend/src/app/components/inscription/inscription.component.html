<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold mb-4 text-center">Inscription</h2>

  <form (ngSubmit)="onInscription()" #inscriptionForm="ngForm">
    <div class="mb-4">
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="user.nom"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="user.prenom"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
      <input
        type="text"
        id="telephone"
        name="telephone"
        [(ngModel)]="user.telephone"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="mdp" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input
        type="password"
        id="mdp"
        name="mdp"
        [(ngModel)]="user.mdp"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input
        type="text"
        id="adresse"
        name="adresse"
        [(ngModel)]="user.adresse"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="inscriptionForm.invalid"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      S'inscrire
    </button>

    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
