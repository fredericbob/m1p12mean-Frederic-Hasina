<div class="max-w-[1200px] mx-auto">
  <div class="relative flex flex-col w-full h-full text-slate-700 bg-white shadow-md rounded-xl bg-clip-border min-h-[400px]">
    <h2 class="text-lg font-semibold text-slate-700 p-4">Ajouter une nouvelle pièce</h2>

    <form (ngSubmit)="addPiece()" class="space-y-4 p-4">
      <div>
        <label for="nom" class="block text-sm font-semibold text-slate-600">Nom de la pièce</label>
        <input
          type="text"
          id="nom"
          [(ngModel)]="newPiece.nom"
          name="nom"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
          required
        />
      </div>

      <div>
        <label for="vehicule" class="block text-sm font-semibold text-slate-600">Véhicule</label>
        <select
          id="vehicule"
          [(ngModel)]="newPiece.types[0].vehicule"
          name="vehicule"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
          required
        >
        <option value="" disabled selected>Choisir un véhicule</option>
          <option *ngFor="let vehicule of vehicules" [value]="vehicule._id">
            {{ vehicule.marque }} {{ vehicule.modele }} {{ vehicule.annee }} {{ vehicule.type_moteur }}
          </option>
        </select>
      </div>

      <div>
        <label for="prix" class="block text-sm font-semibold text-slate-600">Prix(Ar)</label>
        <input
          type="number"
          id="prix"
          [(ngModel)]="newPiece.types[0].prix"
          name="prix"
          class="w-full px-4 py-2 border border-gray-300 rounded-md"
          required
        />
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Ajouter la pièce</button>
    </form>

  </div>
  <div *ngIf="messageSuccess" class="mt-4 p-3 text-green-700 bg-green-100 border border-green-400 rounded">
    {{ messageSuccess }}
  </div>

  <div *ngIf="messageError" class="mt-4 p-3 text-red-700 bg-red-100 border border-red-400 rounded">
    {{ messageError }}
  </div>
</div>
