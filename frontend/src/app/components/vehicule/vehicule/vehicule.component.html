<div class="flex min-h-screen items-center justify-start bg-white">
  <div class="mx-auto w-full max-w-lg">
    <h1 class="text-center text-4xl font-medium mb-6">Ajouter un véhicule</h1>
    <form (ngSubmit)="onSubmit()" #vehiculeForm="ngForm" class="space-y-6">
      <div class="grid gap-6 sm:grid-cols-2">
        <div class="relative z-0">
          <label for="marque" class="text-lg text-gray-500">Marque</label>
          <input id="marque" [(ngModel)]="vehicule.marque" name="marque" type="text" class="peer block w-full appearance-none border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" required />
        </div>
        <div class="relative z-0">
          <label for="modele" class="text-lg text-gray-500">Modèle</label>
          <input id="modele" [(ngModel)]="vehicule.modele" name="modele" type="text" class="peer block w-full appearance-none border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" required />
        </div>
        <div class="relative z-0">
          <label for="annee" class="text-lg text-gray-500">Année</label>
          <input id="annee" [(ngModel)]="vehicule.annee" name="annee" type="number" class="peer block w-full appearance-none border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" required />
        </div>
        <div class="relative z-0">
          <label for="type_moteur" class="text-lg text-gray-500">Type de moteur</label>
          <select id="type_moteur" [(ngModel)]="vehicule.type_moteur" name="type_moteur" class="peer block w-full appearance-none border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" required>
            <option value="" disabled selected>Choisir le type de moteur</option>
            <option value="essence">Essence</option>
            <option value="diesel">Diesel</option>
          </select>
        </div>
      </div>
      <button type="submit" [disabled]="vehiculeForm.invalid" class="mt-5 rounded-md bg-black px-10 py-2 text-white">Ajouter le véhicule</button>
    </form>
    <div *ngIf="messageSuccess" class="mt-4 p-3 text-green-700 bg-green-100 border border-green-400 rounded">
      {{ messageSuccess }}
    </div>

    <div *ngIf="messageError" class="mt-4 p-3 text-red-700 bg-red-100 border border-red-400 rounded">
      {{ messageError }}
    </div>
  </div>
</div>
